<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa il check-in per il tuo soggiorno a Il Moro, Tuscania.">
    <title>Il Moro - Check-In</title>
    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="stylescheckin.css">
    <!-- Collegamento ai font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>



    <header class="header">
        <div class="header-buttons">
            <!-- Pulsante con i tre puntini -->
            <button class="info-button" id="infoButton">
                <img src="icone/3point.svg" alt="Informazioni" class="info-icon">
            </button>
    
            <!-- Tasto per chiudere la pagina -->
            <button class="close-button" onclick="window.location.href='/index.html'">
                <img src="icone/xclose.svg" alt="close" class="close-icon">
            </button>
        </div>
    </header>

    
<!-- Overlay per le informazioni -->
<div class="overlay" id="infoOverlay">
    <div class="overlay-content">
        <h2>Informazioni</h2>
        <ul>
            <li><button class="overlay-link" id="whyCheckin">Perch√© devo fare il check-in?</button></li>
            <li><button class="overlay-link" id="faq">FAQ</button></li>
            <li><button class="overlay-link" id="privacyPolicy">Privacy Policy</button></li>
        </ul>
        <button class="close-overlay" id="closeOverlay">Chiudi</button>
    </div>
</div>




<!-- contenuto pagina -->
 <main class="content">

<div class="welcome-container">
    <!-- Titolo con icona -->
    <div class="title-row">
        <h1 class="welcome-title">Benvenuti a Il Moro!</h1>
        <img src="icone/manosaluta.svg" alt="Icona Mano Saluta" class="hand-icon">
    </div>
    <!-- Sottotitolo -->
    <h2 class="welcome-subtitle">Pronti per iniziare il check-in?</h2>
</div>

<div class="CTA-conteiner">
    <h1 class="cta-title">Completa il check-in in pochi semplici passi</h1>
</div>




<section class="flower-button">
    <a href="step_1.html" class="flower-container">
        <img src="icone/button_flower.svg" alt="Button Flower" class="button-flower">
        <img src="icone/button_arrow.svg" alt="Button Arrow" class="button-arrow">
    </a>
</section>





</main>


<!-- Script JavaScript -->
<script src="checkinscript.js"></script>
