<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa il check-in per il tuo soggiorno a Il Moro, Tuscania.">
    <title>Il Moro - Check-In</title>
    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="stylescheckin.css">
    <!-- Collegamento ai font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>


    <header class="header">

        <div class="back-button">
            <button class="button_back" onclick="window.location.href='check-in.html'">
               <img src="icone/button_back.svg" alt="indietro" class="back-icon">
            </button>
        </div>
        

        <div class="header-buttons">
            <!-- Pulsante con i tre puntini -->
            <button class="info-button" id="infoButton">
                <img src="icone/3point.svg" alt="Informazioni" class="info-icon">
            </button>
    
            <!-- Tasto per chiudere la pagina -->
            <button class="close-button" onclick="window.location.href='/index.html'">
                <img src="icone/xclose.svg" alt="close" class="close-icon">
            </button>
        </div>


    </header>
    




    <!-- contenuto pagina -->
 <main class="content">

    <div id="infoOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Informazioni</h2>
            <ul>
                <li><button id="whyCheckin">Perché devo fare il check-in?</button></li>
                <li><button id="faq">FAQ</button></li>
                <li><button id="privacyPolicy">Privacy Policy</button></li>
            </ul>
            <button id="closeOverlay">Chiudi</button>
        </div>
    </div>



<div class="form-step" id="step-1">
    <p class="step-indicator">Step 1 of 5</p>
    <div class="progress-bar">
        <div class="progress current"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
    </div>

    <h2 class="form-title">Inserisci i tuoi dati</h2>

    <form id="form-step-1">
        <label for="name">Nome e cognome</label>
        <input type="text" id="name" placeholder="Inserisci il tuo nome" required>

        <label for="birthdate">Data di nascita</label>
        <input type="date" id="birthdate" required>

        <label for="nationality">Nazionalità</label>
        <input type="text" id="nationality" placeholder="Inserisci la tua nazionalità" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>

        <button type="button" class="btn-next" onclick="goToStep(2)">Avanti</button>
    </form>
</div>





<div class="form-step hidden" id="step-2">
    <p class="step-indicator">Step 2 of 5</p>
    <!-- Progress bar remains the same -->
    <div class="progress-bar">
        <!-- Same structure as above -->
    </div>
    <h2 class="form-title">Inserisci i tuoi contatti</h2>
    <!-- Campi e pulsanti specifici per Step 2 -->
    <form id="form-step-2">
        <!-- Aggiungi i campi necessari -->
        <button type="button" onclick="goToStep(1)">Indietro</button>
        <button type="button" onclick="goToStep(3)">Avanti</button>
    </form>
</div>














 </main>


 <!-- Script JavaScript -->
 <script src="checkinscript.js"></script>
