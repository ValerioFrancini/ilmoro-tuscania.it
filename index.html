<!DOCTYPE html>
<html>
<head>
    <title>Il Moro - Benvenuti</title>
    <link rel="stylesheet" href="style.css"> <!-- Collegamento al CSS -->
</head>
<body>
    <h1>Il Moro - Appartamento nel centro Storico di Tuscania</h1>

    <!-- Inizio dello slider -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="img/foto1.jpg" alt="Foto 1">
            <img src="img/foto2.jpg" alt="Foto 2">
            <img src="img/foto3.jpg" alt="Foto 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <!-- Fine dello slider -->

    <p>Visita la nostra pagina Airbnb per maggiori dettagli.</p>
    <a href="https://www.airbnb.it/rooms/971046443266957060" target="_blank" class="airbnb-button">Prenota su Airbnb</a>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slider');
        const totalImages = slides.children.length;

        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
