<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Moro - Appartamento nel centro Storico di Tuscania</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collegamento al CSS -->
    <link rel="icon" href="img/favicon.png" type="image/png"> <!-- Favicon -->
</head>
<body>

    <!-- Inizio del Header -->
    <header class="header">
        <div class="logo-title">
            <img src="img/logo_il_moro.png" alt="Logo Il Moro" class="logo-image">
            <h1>Il Moro - Appartamento nel centro Storico di Tuscania</h1>
        </div>
    </header>
    <!-- Fine del Header -->

    <!-- Inizio dello slider -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="img/img_1.JPG" alt="Foto 1" class="slider-image active">
            <img src="img/img_2.JPG" alt="Foto 2" class="slider-image">
            <img src="img/img_3.JPG" alt="Foto 3" class="slider-image">
            <img src="img/img_4.JPG" alt="Foto 4" class="slider-image">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <!-- Fine dello slider -->

    <a href="https://www.airbnb.it/rooms/971046443266957060" target="_blank" class="airbnb-button">Prenota su Airbnb</a>

    <!-- Inizio descrizione -->
    <div class="description">
        <div class="card">
            <h2>INFORMAZIONI SULLA CASA</h2>
            <p>La casa è immersa nel paesaggio suggestivo del grazioso borgo medievale, perfetto per passeggiate nei vicoli del centro e specialità locali.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="language-selector">
                <label for="language">Lingua:</label>
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="social-icons">
                <img src="img/instagram-icon.png" alt="Instagram" class="social-icon">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Il Moro Tuscania. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Collegamento al JavaScript -->
</body>
</html>
