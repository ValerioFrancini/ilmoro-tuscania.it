<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa - Il Moro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collegamento al CSS -->
</head>
<body>

    <!-- Inizio del Header -->
<header class="header">
    <div class="logo-title">
        <a href="index.html" class="home-link"> <!-- Link che avvolge sia il logo che il titolo -->
            <img src="img/logo_il_moro.png" alt="Logo Il Moro" class="logo-image">
            <h1 class="site-title">Il Moro - Appartamento nel centro Storico di Tuscania</h1>
        </a>
    </div>

    <!-- Checkbox nascosto per controllare lo stato del menÃ¹ burger -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <!-- Burger Menu -->
    <label for="menu-toggle" class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </label>

    <!-- Menu a tendina per la navigazione -->
    <nav id="nav-menu" class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="mappa.html">Mappa</a></li>
            <li><a href="recensioni.html">Recensioni</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>
</header>
<!-- Fine del Header -->


    <!-- Contenuto della pagina Mappa -->
    <div class="map-container" style="text-align: center; margin-top: 30px;"> <!-- Centra la mappa -->
        <h2>Mappa</h2>
        <iframe
            src="https://https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.2139746479196!2d11.758170315479618!3d42.41937867918201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f17b0036ed8db%3A0x4f6dfdef9c83455f!2sVia%20del%20Moro%2C%2020%2C%2001020%20Tuscania%20VT%2C%20Italy!5e0!3m2!1sen!2sit!4v1696940329014!5m2!1sen!2sit"
            width="600"
            height="450"
            style="border:0; border-radius: 10px;" <!-- Bordo stondato per la mappa -->
            allowfullscreen=""
            loading="lazy"></iframe>
    </div>

    <!-- Footer della pagina -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-language">
                <label for="language">Lingua:</label>
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="social-icons">
                <a href="https://instagram.com/appartamento_ilmoro" target="_blank" class="social-link">
                    <img src="img/instagram-icon.png" alt="Instagram" class="instagram-icon">
                </a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Il Moro Tuscania. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Script JavaScript per le interazioni -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }

        function changeLanguage(language) {
            if (language === 'it') {
                window.location.href = 'mappa.html'; // Cambia alla versione italiana
            } else if (language === 'en') {
                window.location.href = 'mappa-en.html'; // Cambia alla versione inglese
            }
        }
    </script>

</body>
</html>
