<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa - Il Moro</title>
    <link rel="stylesheet" href="style.css"> <!-- Collegamento al CSS -->
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        &#9776; <!-- Icona del menu (tre linee) -->
    </div>
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="mappa.html">Mappa</a></li>
            <li><a href="recensioni.html">Recensioni</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>

    <!-- Inizio del Header -->
    <div class="header">
        <img src="img/logo_il_moro.png" alt="Logo Il Moro" class="logo-image">
        <h1>Il Moro - Appartamento nel centro Storico di Tuscania</h1>
    </div>
    <!-- Fine del Header -->

    <h1>Mappa del Appartamento</h1>
    <div class="map-container" style="text-align: center;"> <!-- Centra la mappa -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.967067852879!2d11.751212914743236!3d42.470783179187665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132fc001567d1b55%3A0x28cda79272438878!2sVia%20del%20Moro%2C%2071%2C%2010209%20Tuscania%20VT!5e0!3m2!1sit!2sit!4v1696847499621!5m2!1sit!2sit"
            width="600"
            height="450"
            style="border:0; border-radius: 10px;" <!-- Bordo stondato per la mappa -->
            allowfullscreen=""
            loading="lazy"></iframe>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="language-selector">
                <label for="language">Lingua:</label>
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="social-icons">
                <img src="img/instagram-icon.png" alt="Instagram" class="social-icon">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Il Moro Tuscania. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>

</html>
